worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 8080;
        location / {
            return 200 'Hello from server 1 on port 8080';
            add_header Content-Type text/plain;
        }
    }

    server {
        listen 8081;
        location / {
            return 503 'Error: Service unavailable from server 2 on port 8081';
            add_header Content-Type text/plain;
        }
    }
}
